<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<script src="js/jquery-3.4.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>List of Places Visited</title>
	</head>
	<body>
		<div class="container">
			<h2>List of Places Visited</h2>
			<form id="new-place">
				<div class="form-group">
					<label for="country">Enter name of Country:</label>
					<input id="country" class="form-control" type="text">
				</div>
				<div class="form-group">
					<label for="city">Enter name of City(ies):</label>
					<input id="city" class="form-control" type="text">
				</div>
				<div class="form-group">
						<label for="year">Enter Year:</label>
						<input id="year" class="form-control" type="text">
					</div>
				<button type="submit" class="btn btn-success">Submit</button>
			</form>
			<div class="result">
				<p></p>
			</div>
		</div>
	</body>
</html>
