<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<script src="js/jquery-3.4.1.js"></script>
		<script src="js/scripts.js"></script>
		<title>List To Do</title>
	</head>
	<body>
		<div class="container">
			<h2>List Checkbox</h2>
			<div class="row">
				<div class="col-md-6">
					<form id="list">
						<div class="form-group">
							<label for="taskList">List To Do:</label><br>
							
						</div>
						
					</form>
					<button id="delete-button" type="submit" class="btn btn-success">Delete</button>
				</div>
				<div class="col-md-6">
					<form id="newTask">
						<div class="form-group">
							<label for="addTask">Add Task</label>
							<input id="addTask" class="form-control" type="text">
						</div>
						<button id="add-button" type="submit" class="btn btn-success">Add</button>
					</form>
				</div>
			</div>
			</div>
		</div>
	</body>
</html>
